<input
  type="text"
  class="form-control"
  #input
  (keyup.enter)="createPost(input)"
/>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-warning btn-sm">
      Update
    </button>
    <button (click)="deletePost(post)" class="btn btn-danger btn-sm">
      Delete
    </button>
    {{ post.title }}
  </li>
</ul>
