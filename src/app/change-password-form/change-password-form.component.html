<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label
    ><input
      formControlName="oldPassword"
      id="oldPassword"
      type="password"
      class="form-control"
    />
    <div *ngIf="oldPassword.pending">Checking old password...</div>
    <div *ngIf="oldPassword.touched && oldPassword.invalid">
      <div *ngIf="oldPassword.errors.required" class="alert alert-danger">
        Old password is required.
      </div>
      <div *ngIf="oldPassword.errors.shouldBeValid" class="alert alert-danger">
        Old password is not valid.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label
    ><input
      formControlName="newPassword"
      id="newPassword"
      type="password"
      class="form-control"
    />
    <div *ngIf="newPassword.touched && newPassword.invalid">
      <div *ngIf="newPassword.errors.required" class="alert alert-danger">
        New password is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label
    ><input
      formControlName="confirmPassword"
      id="confirmPassword"
      type="password"
      class="form-control"
    />
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid">
      <div *ngIf="confirmPassword.errors.required" class="alert alert-danger">
        Confirm password is required.
      </div>
    </div>
    <div
      *ngIf="confirmPassword.valid && form.invalid && form.errors.shouldMatch"
      class="alert alert-danger"
    >
      Passwords do not match.
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="form.invalid">
    Change Password
  </button>
</form>
